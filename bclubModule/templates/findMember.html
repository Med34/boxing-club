<h1>Rechercher un membre</h1>

<div id="findMember" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form form-inline">
        <div ng-repeat="(attribute, value) in mapJSON" class="form-group col-lg-3">
            <label for="{{attribute}}">{{attribute}}</label>
            <select class="form-control" ng-options="val for val in value" ng-model="user[attribute]"></select>
        </div>
        <div class="form-group">
            <input type="button" ng-click="reset()" class="btn btn-danger" value="Reset"/>
            <input type="submit" ng-click="find(user)" class="btn btn-primary" value="Find"/>
        </div>
    </form>
    <table class="table table-striped table-bordered" id="findMemberTable" cellspacing="0" width="100%" ng-show="members">
        <thead>
            <tr>
                <th ng-repeat="(attribute, value) in mapJSON">
                    {{attribute}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="member in members">
                <td ng-repeat="value in member">
                    {{value}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
